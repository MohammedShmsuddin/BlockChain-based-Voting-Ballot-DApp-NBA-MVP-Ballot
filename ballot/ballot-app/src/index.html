<body>
    <div class="container">

        <h1>NBA Ballot Manager</h1>

    	<div class="panel panel-default" id="panels_new_Ballot">
        	<div class="panel-heading">New Ballot Contract</div>
        	<div class="panel-body">  
        	    <div class="row">
                    <div class="col-md-6">
                    	<div class="form-group">
                			<label for="official">Ballot Official Address</label>
                			<input id="official" class="form-control" type="text" >
                    	</div>
                    </div>
                </div>
            	<div class="form-group">
                	<input id="btnGo" class="btn btn-primary" type="button" value="Validate" />
                	
            	</div>
        	</div>
    	</div>
        
        




        <div class="row" id="panels_contract">
            <div class="col-md-6">
                
                <div class="panel panel-default">
                	<div class="panel-heading">Contract Details</div>
                	<div class="panel-body">
                	    
                	   <div class="row">
                            <div class="col-md-6">
                                <span id="lbl_state" class=""></span>
                            </div>
                             <div class="col-md-6" align="right">
                	            <input id="btnStart" class="btn btn-primary" type="button" value="Start Voting" />
                	            <input id="btnEnd" class="btn btn-primary" type="button" value="End Voting" />
                	             </div>
                        </div>
                         
                        <div id="lbl_address">Official Address: </div>
                		<div id="lbl_state">State: </div>
                	</div>
            	</div>    
            </div>
            

            <div class="col-md-6">    
                <div class="panel panel-default">
                	<div class="panel-heading">Vote Details</div>
                	<div class="panel-body"> 
						<div id="lbl_voters_num">Number Of Voters: </div>
						<div id="lbl_candidates_num">Number Of Candidates: </div>
						<div id="lbl_votes_num">Total Votes: </div>
						<div id="lbl_winner">Winner: </div>
                	</div>
            	</div> 
            </div>
        </div>













    	<div class="panel panel-default" id="panels_voters">
        	<div class="panel-heading">Voters</div>
        	<div class="panel-body"> 

        	        <div id="section_addVoter">
            	        <div class="row">
                            <div class="col-md-6">
                            	<div class="form-group">
                        			<label for="txtNewVoterAddress">Voter Wallet Address</label>
									<div class="row" id="address_div">
										<div style="margin-left: 15px;margin-top: 10px;">
										  <span> Address : </span>
										  <select id="enter_address" value=""></select>
										</div>
									  </div>
                            	</div>
                            </div>
                        </div>

                        <div class="form-group">
                        	<input id="btnAdd1" class="btn btn-primary" type="button" value="Add" />
                        </div>
                    </div>

                    <div id="section_listVoters">
                    	<table id="voterTable" class="table table-striped table-bordered" style="width:100%">
                			<thead>
                			</thead>
                			<tbody>
                			</tbody>
        				</table>
        			</div>

        	</div>
        </div>
        




        <div class="panel panel-default" id="panels_candidate">
        	<div class="panel-heading">Candidate</div>
        	<div class="panel-body"> 

        	        <div id="section_addCandidate">
            	        <div class="row">
                            <div class="col-md-6">
                            	<div class="form-group">
                        			<label for="txtNewVoterAddress">Candidate Name</label>
                        			<input id="candidateName" class="form-control" type="text">
                            	</div>
                            </div>
                            <div class="col-md-6">                    
                            	<div class="form-group">
                        			<label for="txtNewVoterName">Candidate ID</label>
                        			<input id="candidateID" class="form-control" type="text">
                            	</div>
                            </div>
                        </div>

                        <div class="form-group">
                        	<input id="btnAdd2" class="btn btn-primary" type="button" value="Add" />
                         </div>
                    </div>

                    <div id="section_listCandidate">
                    	<table id="candidateTable" class="table table-striped table-bordered" style="width:100%">
                			<thead>
                			</thead>
                			<tbody>
                			</tbody>
        				</table>
        			</div>

        	</div>
		</div>
		

		<div class="panel panel-default">
			<div class="panel-heading">Vote</div>
			<div class="panel-body">  
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="official">Voter Wallet Address</label>
							<input id="voterAddress" class="form-control" type="text" >
                            <label for="fpick">First Pick</label>
                            <input id="firstPick" class="form-control" type="text" >
                             <label for="sPick">Second Pick</label>
                            <input id="secondPick" class="form-control" type="text" >
                             <label for="tpick">Third Pick</label>
                            <input id="thirdPick" class="form-control" type="text" >
                             <label for="fpick">Fourth Pick</label>
                            <input id="fourthPick" class="form-control" type="text" >
                             <label for="fpick">Fifth Pick</label>
                            <input id="fifthPick" class="form-control" type="text" >  <!-- last pick -->

						</div>
					</div>
				</div>
				<div class="form-group">

					<input id="vote" class="btn btn-primary" type="button" value="Vote" />
					
			</div>
		</div>
	
			


    	
	</div>
	





<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="js/dist/web3.min.js"></script>
<script src="js/dist/truffle-contract.js"></script>
<script src="js/app.js"></script>



</body>
